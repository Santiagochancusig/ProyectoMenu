<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.6/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-br-filters/0.7.0/angular-br-filters.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../controller.js"></script>
</head>
<body ng-controller="ControllerUsuarios"  ng-init="llamarImagen()" >
<div class=" text-center">
<h1 class="text-center">ADMINISTRACION DE IMAGENES</h1>

</div>

        <div ng-repeat="ima1 in ima">
            <img src="\Navbar\ws\assets\{{ima1.direccion}}">
        </div>



<div class="container">
    <!-- Trigger the modal with a button -->
    <button type="button"  data-toggle="modal" data-target="#myModal"  >Agregar Imagen</button>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Agregar imagenes</h4>
                </div>
                <div class="modal-body">
                    <p>Seleccione las imagenes.</p>
                    <form name="upload">
                        <input type="file" name="file" uploader-model="file" /> <br>
                        <input type="submit" value="Enviar" ng-click="uploadFile(file.name,true,nombrePro)">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
